<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Participación en Carrera de Autos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Formulario de Participación en Carrera de Autos</h1>
    <form id="carForm">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre Completo</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="carModel" class="form-label">Modelo del Auto</label>
        <input type="text" class="form-control" id="carModel" required>
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Fecha de Nacimiento</label>
        <input type="date" class="form-control" id="dob" required>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Categoría</label>
        <select class="form-select" id="category" required>
          <option value="">Seleccione una categoría</option>
          <option value="novato">Novato</option>
          <option value="intermedio">Intermedio</option>
          <option value="experto">Experto</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Sexo</label><br>
        <input type="radio" name="gender" value="Masculino" required> Masculino
        <input type="radio" name="gender" value="Femenino" required> Femenino
      </div>
      <div class="mb-3">
        <label for="licenseNumber" class="form-label">Número de Licencia</label>
        <input type="text" class="form-control" id="licenseNumber" required>
      </div>
      <button type="button" class="btn btn-primary" onclick="saveData()">Guardar</button>
      <button type="reset" class="btn btn-secondary">Limpiar</button>
    </form>
    <hr>
    <h2>Participantes Registrados</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Modelo del Auto</th>
          <th>Fecha de Nacimiento</th>
          <th>Categoría</th>
          <th>Sexo</th>
          <th>Número de Licencia</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="participantsTable">
        <!-- Datos de los participantes se insertarán aquí -->
      </tbody>
    </table>
  </div>
  <script src="app.js"></script>
</body>
</html>
